<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="190x190" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
</head>

<body>
    <!-- Navbar (loaded dynamically if your JS adds it) -->
    <header id="main-nav"></header>

    <!-- Cart Content -->
    <div class="container mt-5 pt-5">
        <h1 class="mb-4">Your Shopping Cart</h1>
        <div id="cart-items" class="row gy-4">
            <!-- Products will load here dynamically -->
        </div>

        <!-- Total & Checkout -->
        <div class="d-flex justify-content-between mt-4">
            <h3>Total: $<span id="total">0</span></h3>
            <button class="btn btn-success btn-lg">Checkout</button>
        </div>
    </div>

    <!-- Footer (loaded dynamically if your JS adds it) -->
    <footer id="main-footer"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your scripts -->
    <script src="script/main.js"></script>
    <script src="script/cart.js"></script>
</body>

</html>
