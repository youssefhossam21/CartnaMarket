<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="190x190" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
    <header id="main-nav"></header>

    <section class="hero py-5">
        <div class="container my-5">
            <h3>Add New product</h3>
            <form id="productForm">
                <div class="mb-3">
                    <label for="productImage">Image link:</label>
                    <input type="url" id="productImage" class="form-control"
                        placeholder="example: https://example.com/image.jpg" required>
                </div>

                <div class="mb-3">
                    <label for="productPrice">Price:</label>
                    <input type="number" id="productPrice" class="form-control" placeholder="example: 2500" required>
                </div>

                <div class="mb-3">
                    <label for="productSection">setion:</label>
                    <select id="productSection" class="form-select">
                        <option value="man">Man</option>
                        <option value="woman">Woman</option>
                        <option value="kids">Kids</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success" id="add">Add product</button>
            </form>
        </div>

    </section>

    <footer id="main-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/main.js"></script>
    <script src="script/product.js"></script>

</body>

</html>
