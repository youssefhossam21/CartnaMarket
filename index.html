<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="190x190" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>

    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center shadow p-4 rounded bg-white" style="max-width: 900px; margin: auto;">

                <div class="col-lg-6 col-md-5 d-block d-md-flex align-items-center justify-content-center login-image ">
                    <img src="favicon/web-app-manifest-512x512.png" alt="Login illustration" class="img-fluid rounded">
                </div>

                <!-- نموذج تسجيل الدخول -->
                <div class="col-lg-6 col-md-7 col-12 d-flex align-items-center">
                    <form action="#" id="loginForm" class="w-100">
                        <h1 class="mb-4 text-center text-md-start">Login</h1>

                        <div class="mb-3">
                            <label for="email" class="form-label">Enter your email:</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="pass" class="form-label">Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="pass" required>
                                <span class="input-group-text" id="togglePass" style="cursor: pointer;">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <small>Forgot your password? <a href="#">Click here</a></small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/Login.js"></script>
</body>

</html>
